<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using Vannila Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- FA Link -->
    <script src="https://kit.fontawesome.com/56689ce4d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form-container">
            <h3>Form Validation using Javascript</h3>
            <form id="myForm" action="" method="" autocomplete="off"> 

                <div class="form-group">
                    <div class="form-field">
                        <label for="username">User Name</label>
                        <input type="text" id="username"  placeholder="Please enter the User Name">
                        <small></small>
                    </div>
                    <div class="form-field">
                        <label for="email">E-mail</label>
                        <input type="email" id="email"  placeholder="Please enter the E-mail">
                        <small></small>
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password"  placeholder="Please enter the Password">
                        <small></small>
                    </div>
                    <div class="form-field">
                        <label for="confirm-password">Password</label>
                        <input type="password" id="confirm-password"  placeholder="Please re-enter the Password">
                        <small></small>
                    </div>
                </div>
                <input type="submit"  id="submit">
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
